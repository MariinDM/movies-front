<section class="container mx-auto p-4">
    <div class="grid grid-cols-1 my-6 ">
        <input class="p-3 border border-gray-300 text-white rounded-full" type="text" placeholder="Buscar..."
            (input)="filterMovies($event.target.value)" />
    </div>

    @defer (on viewport; prefetch on idle) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6 justify-items-center">
        @for (item of filteredMovies; track $index) {
        <div class="hover:scale-105 transition-transform max-w-[250px]">
            <img class="w-full h-auto rounded-lg" loading="lazy" [src]="item.img" alt="{{item.title}}" />
            <h2 class="font-semibold text-center p-3">{{item.title}}</h2>
        </div>
        }
    </div>
    } @loading {
    <span>Loading...</span>
    }
    @placeholder {
    <span>Loading...</span>
    }

    <div class="flex justify-center items-center gap-2 my-2">
        <button [disabled]="page === 1" (click)="previousPage()">«</button>
        <span>{{ page }}</span>
        <button (click)="nextPage()">»</button>
    </div>
</section>
